<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
    <title>Document</title>
</head>
<body>
    <section class = "container">
        <form id = "expense-form">
            <div class = "row align-items-center">
                <div class="mb-3 col-4">
                    <label for="Eamount" class="form-label">Expense Amount</label>
                    <input type="amount" class="form-control row-cols-4" id="Eamount"/>
                </div>
                <div class="mb-3 col-4">
                    <label for="description" class="form-label">Choose Description</label>
                    <input type="text" class="form-control col-4" id="description"/>
                </div>
                <div class="mb-3 col-3">
                    <label for="catogery" class="form-label">Choose a catogery</label>
                    <select name = "choose" id = "catogery">
                        <option value = "fuel">Fuel</option>
                        <option value = "food">Food</option>
                        <option value = "rent">Rent</option>
                    </select>
                </div>
                <div class = "col-1">
                    <button type="submit" class="btn btn-primary">Add Expenses</button>
                </div>
            </div>
        </form>
        <ul id = "summary"></ul>
    </section>
    <script src = "main.js"></script>
</body>
</html>
